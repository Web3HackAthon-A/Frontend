{% extends 'base.html' %}

{% block header %}
    <head>
        <title>Post a New Knowledge</title>
    </head>
{% endblock header %}

{% block content %}
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Knowledge Site</a>

                <div class="collapse navbar-collapse">
                    <ul classs="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_knowledge' %}">Post a Knowledge</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'knowledge_list' %}">Knowledge List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- From -->
        <div class="container my-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Post a new knowledge
                        </div>
                        <div class="card-body">
                            <form method="POST" class="post-form">
                                {% csrf_token %}
                                
                                <div class="form-group mb-3">
                                    <label>Title</label>
                                    <input class="form-control" name="title" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label>Content</label>
                                    <textarea class="form-control" name="content" required></textarea>
                                </div>
    
                                <button type="submit" class="btn btn-primary">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock content %}
